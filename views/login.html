<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Whatsapp - Login</title>
</head>
<body>
<div class="container" >
    <img src="logo.png" style="width: 100px; height: 100px; margin-left: 45%; margin-top: 3%;">
<form  id="form" class="myform" >
<h1>Login</h1>
<a style="color: lightslategray;">You are one step away!</a>
<div id="msg"></div>
<hr><br>
<label class="form-label" style="font-weight: bold;">Email</label>
<input class="form-control" id="email" type="email" placeholder="Email ID" required><br>
<label class="form-label" style="font-weight: bold;">Password</label>
<input class="form-control" id="password" type="password" placeholder="Password" required><br>
<div class="btn-div">
<a href="./forgotpassword.html" style="font-weight: bold;text-decoration: none;">Forgot password?</a><br><br><br>
<button id="btn" class="btn btn-success" type="submit">Login</button><br><br>
<a  style="font-weight: bold; color:black; text-decoration: none;">New User? <a href="./signup.html" style="color: green; text-decoration: none;">SignUp</a></a>
</div>
</form>
</div>
<script>
    const email=document.getElementById('email');
const password=document.getElementById('password');
const msg=document.getElementById('msg');
const form=document.getElementById('form');
const btn=document.getElementById('btn');



btn.addEventListener('click',login)

async function login(e){
 try{
 e.preventDefault();
    if(email.value==='' ||password.value=='')
    {
        msg.innerHTML="Please Enter All Details";
        setTimeout(()=>{
            msg.innerHTML="";
        },3000)
    }
    else{
        const userdetails={
            email:email.value,
            password:password.value
        }
        const response=await axios.post('http://localhost:3000/user/login',userdetails)
        form.reset();
        localStorage.setItem('token',response.data.token);
        alert('Login successful!')
        // window.location.replace('login.html')
    }
}
catch(err){
    console.log(err);
    msg.innerHTML="";
    
  msg.innerHTML=msg.innerHTML+`<div style="font-weight:bold;color:red;">${err.response.data.message}</div>`;
  setTimeout(()=>{
    msg.innerHTML="";
},3000)
}
}
</script>
</body>
</html>
