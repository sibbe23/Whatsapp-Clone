          <div class="form-group">
            <input type="password" id="password"  class="form-control w-50" style="margin-left: 25%; margin-bottom: 3%;" placeholder="Enter Password" required />
          </div>
          <button type="submit" class="btn btn-success w-50" >Login</button><br><br>
          <a href="../forgotpassword/forgotPassword.html">Forgot Password?</a>
        </fieldset>
      </form>
    </div>

      <img src="login.jpg" style="height: 400px;">
