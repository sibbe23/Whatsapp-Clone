<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatsy - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<style>
  .rmadminbtn{
    background-color: red;
    border-radius: 5px;
    padding: 0.2% 0.2% 0.2% 0.2%;
    border: none;
    color: aliceblue;
  }
  .rmuserbtn{
    background-color: red;
    border-radius: 5px;
    border: none;
    padding: 0.2% 0.2% 0.2% 0.2%;
    color: aliceblue;

  }
  .makeadminbtn{
    background-color: green;
    border-radius: 5px;
    border: none;
    padding: 0.2% 0.2% 0.2% 0.2%;
    color: aliceblue;

  }
  .chatbox-message p {
    
  margin: 0;
  padding-left: 10px;
  padding-right: 10px;
  padding-bottom: 4px;
  padding-top: 4px;
  border-radius: 10px 10px 10px 0px;
margin-left: 10px;
background-color: #F2F6F9;
border:2px;
border-style: solid;
  border-color: gray;
  max-width: 700px;
  align-self: flex-start;
  
}
.chatbox-message.sent p {
  border-radius: 10px 10px 0px 10px;
border: none;
  color: #fff;
  background-color: #4395E7;
  align-self: flex-end;
}
.chatbox-message.sent {
  
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  word-wrap: break-word;
}

.chatbox-message span {
  margin-left: 10px;
  font-weight: bold;
  margin-bottom: 5px;
}

.chatbox-message {
  font-size: 24px;
  padding-top: 10px;
  padding-right: 10px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
hr{
  margin-top: 0%;
  margin-bottom: 0%;
}
input::file-selector-button {
    font-weight: bold;
    height: 0px;
    width: 0px;
    border: none;
    
}
</style>  
</head>
  <body style="background-color: #F6F7FA;position: fixed;" >
    <div class=" row" style="margin-right: 0%;padding-right: 0%;;">
      <div class=" col-3" style="margin-right: 0%;padding-right: 0%;background-color: #F6F7FA;"><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<img src="user.svg" style="height: 50px; width: auto;"> &nbsp <span id="current-user" class="fw-bolder">Username</span>
        <button id="create-group-btn" class="btn btn-outline-success p-3" style="margin-left: 61%;width: 80px;"><img src="user3.svg">Create Group</button><br><br><hr class="ms-2"><br>
        <ul id="group-list" class="ps-0"></ul>
      </div>
      <div class="chatbox col-9" style="margin-left: 0%;padding-left: 0%;margin-right: 0%;padding-right: 0%;">
        <div class="form-control"  style="height:900px; border-radius: 0%;background-color: #F6F7FA;border: none;" >
        <div class="chatbox-header p-2 fw-semibold fs-5" >
          <button id="add-member" class="btn btn-outline-success ms-3 float-end"><img src="invite (1).svg"> &nbsp Invite More People!</button>
          <button id="logout-btn" class="btn btn-danger "><img src="logout.svg">&nbsp Logout From Chatsy</button>
            <button id="show-members" class="btn btn-outline-primary float-end"><img src="member.svg"> &nbsp Members Present</button>
          <div class="members-container">
            <ul class="members-list">
            </ul>
          </div>
        </div>
        <div class="chatbox-messages" style="height:776px;background-color:  #ffffff;margin-bottom: 1%;overflow-y: scroll;">
          <div class="chatbox-message"></div>
          <div class="chatbox-message sent" id="chatbox-message-sent"></div>
        </div>
        <div>
          <form id="form">
            <div class="chatbox-input row">
              <input type="file" id="file" class="col-1 btn btn">
              <button class="btn btn-primary btn-sm col-1 " style="width:auto;margin-right: 1%" id="uploadbtn"><img src="upload.svg"></button>
              <button class="btn btn-success btn-sm float-end col-1 fw-bolder rounded-circle" style="width: 43px;"><img src="mic.svg"></button>
              <button class="btn btn-success btn-sm float-end col-1 fw-bolder rounded-circle" style="width: 43px; margin-left: 0.8%;margin-right: 0.8%"><img src="smiley.svg"></button>
              <input type="text" placeholder="Type your message..."id="new-message" class=" border form-control border-secondary-subtle col-4" style="width:1050px;"required/>
              <button class="btn btn-success btn-sm float-end col-1 fw-bolder rounded-circle " style="margin-right: 0.8%; width: 45px;margin-left: 2%;"><img src="send4.svg"></button>
            </div>
          </form>
        </div>
      </div>
      </div>
      <div class=" pt-4 fw-lighter" style="padding-left: 50%;">
        Chatsy.com Â© 2023 All rights reserved
        </div>
      <div class="msg"></div>
    </div>
    
    <script src="./index.js"></script>

  </body>
</html>
