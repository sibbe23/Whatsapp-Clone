<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body style="background-color: #111B21;">
<div class="container">
    <img src="logo.png" style="width: 100px; height: 100px; margin-left: 45%; margin-top: 3%;">
<form  id="form" class="myform">
<h1 style="color: aliceblue;">Sign Up</h1>
<a style="color: lightslategray;">Sharpenerians in the house!</a>
<div id="msg"></div>
<hr style="color: aliceblue;"><br>
<label class="form-label" style="font-weight: bold;color: aliceblue;">Username</label>
<input class="form-control" id="username" type="text" placeholder="Username" required><br>
<label class="form-label" style="font-weight: bold;color: aliceblue;">Email</label>
<input class="form-control" id="email" type="email" placeholder="Email ID" required><br>
<label class="form-label" style="font-weight: bold;color: aliceblue;">Contact Number</label>
<input class="form-control" id="number" type="number" placeholder="Mobile Number" required><br>
<label class="form-label" style="font-weight: bold;color: aliceblue;">Create Password</label>
<input class="form-control" id="password" type="password" placeholder="Password" required><br>
<div class="btn-div">
<button id="btn" class="btn btn-success" type="submit">Sign up</button><br><br>
<a style="font-weight: bold;text-decoration: none;color: aliceblue;">Existing User? <a  href="../Login/login.html" style="color: green; text-decoration: none;">Login</a></a>
</div>
</form>
</div>
<script>
    const username=document.getElementById('username');
const email=document.getElementById('email');
const number=document.getElementById('number');
const password=document.getElementById('password');
const msg=document.getElementById('msg');
const form=document.getElementById('form');
const btn=document.getElementById('btn');


btn.addEventListener('click',signup)

async function signup(e){
 try{
 e.preventDefault();
    if(username.value===''|| email.value==='' ||number.value===''||password.value=='')
    {

        msg.innerHTML="Please Fill All Details";
        setTimeout(()=>{
            msg.innerHTML="";
        },3000)
    }
    else{
        const userdetails={
            username:username.value,
            email:email.value,
            number:number.value,
            password:password.value
        }
        console.log(userdetails)
        const response = await axios.post('http://localhost:3000/user/signup',userdetails)
        form.reset();
        await alert('Sign up successful!')
        await window.location.replace('../Login/login.html')
    }
}
catch(err){
    console.log(err);
    msg.innerHTML=""
    alert('User already exists!')
  msg.innerHTML=msg.innerHTML+`<div style="font-weight:bold;color:red;">${err.response.data.message}</div>`;
  setTimeout(()=>{
    msg.innerHTML="";
},3000)
}

}
</script>
</body>
</html>
