<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Chatsy - Signup</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body style="margin-left: 30%;margin-top: 13%;">
    <div class="container text-center row w-50">
        <div class="col-7">
    <h1> Chatsy - Signup</h1>
    <div id="msg"></div>
    <hr>
    <form id="form">
        <input class="form-control mt-2" type="text" id="username" placeholder="Username" required><br>
        <input class="form-control" type="email" id="email" placeholder="Email" required><br>
        <input class="form-control" type="tel" id="number" placeholder="Contact" required><br>
        <input class="form-control" type="password" id="password" placeholder="Password" required><br>
        <button id="btn" class="btn btn-primary w-50 mb-2">Sign Up</button><br>
        Already an user? <a href="../Login/loginPage.html" class="text-decoration-none">Login</a>

    </form>
        </div>
    <div class="col-3">
        <img src="signup.jpg" style="height: 400px;">
    </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
