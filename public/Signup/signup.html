<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatsy</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
  </head>
  <body class="text-center" style="margin-top: 7%; margin-left: 7%; margin-right: 7%;">
      <h1>Chatsy</h1>
      <h6 class="fw-lighter">Converse Effortlessly, Connect Infinitely</h6>
      <div class="row border-1 border">
    <div class="form-container col-5 ms-5 ps-5 mt-3 pt-5 w-50">
      <form id="form">
        <fieldset>
          <legend class="fw-semibold">Chatsy - Sign Up</legend>
          <div class="form-group">
            <input type="text" id="name" class="form-control w-50" style="margin-left: 25%; margin-bottom: 3%;" placeholder="Enter username" required />
          </div>
          <div class="form-group">
            <input type="email" id="email"class="form-control w-50" style="margin-left: 25%;margin-bottom: 3%;" placeholder="Enter Email" required />
          </div>
          <div class="form-group">
            <input type="number" id="phone" class="form-control w-50" style="margin-left: 25%;margin-bottom: 3%;"placeholder="Enter Contact" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control w-50"style="margin-left: 25%;margin-bottom: 3%;" placeholder="Enter your Password" required />
          </div>
          <button type="submit" class="btn btn-outline-primary w-50">Sign Up</button>
        </fieldset>
      </form>
    </div>
    <div class="col-1">
      <img src="signup.jpg" style="height: 400px;">
  </div>
    <div id="response">
      <ul id="msg"></ul>
    </div>
    <div class="login text-start" style="margin-left: 25%;">
      <p>Already an User? <a href="../login/login.html">login</a></p>
      
    </div>
    </div>
