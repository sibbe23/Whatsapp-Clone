<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    

<style>
    #chattable{
    overflow-y: scroll;
    height: 400px;
    border-radius: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    
}

.currentuser{
    margin: 10px 0 10px auto;
    background-color: #075E54;
    border: 1px solid #075E54;
    color: #eee8de;
    
}

.otheruser{
    margin-right: 70%;
    width: fit-content;
    background-color: #000000;
    border: 1px solid #ffffff;
    color: #ffffff;
}
</style>
</head>
<body>
<div class="main-container w-75" style="margin-left: 12%;margin-top: 5%;">
    <div class="container2 form-control " style="background-color: #e9e9e9;">
        <h1 id="groupname" class="text-center"></h1>
        <div class="form-control">
            <h6 class="text-end">Members</h6>
            <ul id="memberslist" class="overflow-auto text-end" style="list-style-type: none;margin-right: 1%; height: 70px;">
            </ul>
        <ul id="adminname" style="list-style-type: none;">
        </ul>
        </div>
        <div id="msg">
        </div>
        <table class="table form-control" style="background-color: #e9e9e9;">
            <tbody id="chattable">
            </tbody>
        </table>
        <div class="messagebox container">
            <div class="row">
                <input type="file" id="files" class="hidden"/>
                <label for="files" class="col-1 btn btn-light w-25 rounded-0">Choose files to Upload</label>
                <button class="btn btn-secondary col-1 rounded-0" id="uploadbtn">Upload</button>
                <input type="text" id="message" class="w-75 form-control col rounded-0" placeholder="Send messages Here" required>
                <button class="btn btn-success col-1 rounded-0" id="sendbtn">Send</button>
        </div></div>
    
    
</div>
<div class="container1 form-control text-center">
    <button id="invite" class="btn btn-outline-success">Invite people to Group</button>
    <button id="deletegroupbtn" class="btn btn-outline-danger">Delete Group</button>
    <button class=" text-end btn btn-outline-danger" id="logout">
        <img src="logout.svg" >&nbsp Return to Home</button>
</div>
<div id="url" class="visually-hidden"></div>
<button id="adminbtn" class="btn btn-outline-success" onclick="makeadmin()">Make Admin</button>
<script src="http://54.234.48.123:8000/socket.io/socket.io.js"></script>
<script src="./chat.js"></script>
</body>
</html>
