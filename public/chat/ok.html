
<div id="popup" class="popup">URL copied to clipboard</div>

<style>
    body{
        margin-left: 10%;
        margin-top: 10%;
    }
.popup {
  position: absolute;
  top: 0;
  left: 0;
  transform: translate(-50%, -100%);
  background-color: #fff;
  padding: 10px;
  border: 1px solid #ccc;
  box-shadow: 0px 0px 5px #aaa;
  animation: popupFadeOut 1s forwards;
  display: none;
}

@keyframes popupFadeOut {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    display: none;
  }
}
</style>
<body>
    <button id="copy-button" onclick="showPopup()">Copy URL</button>


</body>
<script>
function showPopup() {
  var button = document.getElementById("copy-button");
  var popup = document.getElementById("popup");
  var buttonRect = button.getBoundingClientRect();
  var popupWidth = popup.offsetWidth;
  var popupHeight = popup.offsetHeight;
  var popupTop = buttonRect.top - popupHeight;
  var popupLeft = buttonRect.left - (popupWidth / 2) + (buttonRect.width / 2);
  popup.style.top = popupTop + "px";
  popup.style.left = popupLeft + "px";
  popup.style.display = "block";
  setTimeout(function() {
    popup.style.display = "none";
  }, 1000);
}
</script>
