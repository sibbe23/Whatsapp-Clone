<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
    <title>Whatsapp Clone</title>
  
</head>
<body style="background-color: #111B21;">
    <h1 class="text-center" style="color: aliceblue;">Whatsapp Clone</h1><button onclick="logouts()" class="btn btn-danger widths ">Log out</button>

       <div class="flex-column text-center mt-2" >
        <div class=" m-4 mb-0 chats" style="height: 800px; width: auto;background-color: #2A3942; color: aliceblue;" id="msg">
            <table class="table" style="border: none;">
                <tbody id="chattable">
                </tbody>
            </table><br>
        </div>
        <div style="background-color: #202C33; padding: 10px 10px 10px 10px;position: relative;" class=" messagebox text-center ms-4 me-4">
        <button class="btn "  id="attachbtn"><img src="attach.svg" style="border-color:aliceblue;"></button> 
        <input class="form-control border-0" style="width: 650px; display: inline-block; background-color: #2A3942;color: aliceblue; height: 38px; margin-top: 0px;padding-top: 1px;" type="text" id="message"  required>
         <button class="btn" id="sendbtn"><img src="Logo.svg" style="height: 24px; width: auto;"></button></div> </div>
<script src="./index.js"></script>
<script>
      function logouts(){
             localStorage.removeItem('token')
            alert('Logged out')
            window.location.href="../Login/login.html"
        }
</script>
</body>
</html>
