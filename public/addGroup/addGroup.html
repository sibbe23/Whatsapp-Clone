<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Group</title>
    <link rel="stylesheet" defer href="addGroup.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div id="add-group-form">
        <button id="close-btn">&times;</button>
        <form id="my-form">
          <label for="group-name">Group Name:</label>
          <input type="text" id="group-name" name="group-name" required />
          <label for="group-desc">Group Description:</label>
          <textarea id="group-desc" name="group-desc"></textarea><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="addGroup.js"></script>
</html>
