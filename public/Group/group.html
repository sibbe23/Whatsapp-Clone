<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatsy - Group</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body style="margin-left: 23%;margin-top: 10%;">
    <div class="container row">
    <div class="col-5">
        <div class="form-control">
        <h1 class="text-center"> Welcome to Chatsy</h1>
        <div id="msg"></div>
        <hr><h6>Lets create a Group to get started!</h6><br>
        <form id="form">
            <input id="groupname" placeholder="Group name" class="form-control"><br>
            <button id="btn" class="btn btn-primary">Create Group</button>
            <input type="hidden" id = "edit">
        </form>
        <hr>
        <div class="grouplist" >
            <h5>List of Groups</h5>
            <hr>
            <ul id="grouplist" style="list-style-type: none; padding-left:0%;margin-left: 0%;">

            </ul>
        </div>
        <div class="memberlist" >
            <h5>List of Members in Chatsy</h5>
            <hr>
            <ul id="memberlist" class="form-control">

            </ul>
        </div>
    </div>
    <div class="form-control text-center">
    <button class=" text-end btn btn-outline-danger" id="logout">
        <img src="logout.svg" > &nbsp Logout from Chatsy</button></div>
    <script src="group.js"></script></div>
    <div class="col-5">
    <img src="group.jpg" style="height: 500px;">
    
    </div>
    
    </div>
    
</body>
</html>
